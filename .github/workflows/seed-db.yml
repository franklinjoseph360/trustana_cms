name: Seed database (Prisma)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment name (e.g., prod or stage)"
        required: true
        default: "prod"
      run_migrate:
        description: "Run prisma migrate deploy before seeding?"
        type: boolean
        required: true
        default: true
      confirm:
        description: 'Type "SEED" to confirm'
        required: true
        default: ""

env:
  AWS_REGION: ap-southeast-1
  NODE_VERSION: "18"

jobs:
  seed:
    if: ${{ github.event.inputs.confirm == 'SEED' }}
    runs-on: ubuntu-latest
    concurrency:
      group: seed-${{ github.event.inputs.environment }}
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      # use the DIRECT connection for migrations and seeding
      - name: Set DATABASE_URL for direct connection
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_MIGRATION_URL }}" >> "$GITHUB_ENV"
          node -e "const u=new URL(process.env.DATABASE_URL); if(u.hostname.includes('pooler.supabase.com')) { console.error('ERROR: DATABASE_MIGRATION_URL must be the direct host db.<ref>.supabase.co:5432'); process.exit(1);} console.log('Using direct host:', u.hostname)"

      - name: Generate Prisma client
        if: hashFiles('prisma/schema.prisma') != ''
        run: npx prisma generate

      - name: Run migrations
        if: ${{ fromJSON(github.event.inputs.run_migrate) }}
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npx prisma migrate deploy

      - name: Seed via Prisma
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npx prisma db seed
